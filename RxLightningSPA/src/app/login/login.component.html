<div class="row d-flex justify-content-center mt-12">
        <div class="col-md-6 ">
            <div class="card ">
                <div class="card-body mt-8">
                <form [formGroup]="loginForm" *ngIf="!isLoading" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="text"
                            id="email"
                            class="form-control"
                            formControlName="email"
                            name="email"
                            required 
                        />
                    </div>
                    <div 
                        *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched && loginForm.get('email')?.errors?.required"
                        id="emailError" 
                        class="form-text" 
                        style="color:red;">Email is required</div>
                        
                    <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password"
                            class="form-control"
                            formControlName="password"
                            name="password"
                            required
                        />
                    </div>
                    <div 
                        *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched && loginForm.get('password')?.errors?.required"
                        id="passwordError" 
                        class="form-text" 
                        style="color:red;">Password is required</div>
                    <br />
                    <div>
                        <button 
                            class="btn btn-primary"
                            type="submit"
                            [disabled]="!loginForm.valid"
                        >
                        Login
                        </button>
                    </div>
                </form>
                <p *ngIf="isLoading">Please wait...</p>
            </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 mt-3">
                <div class="alert alert-danger" *ngIf="error">
                    <p>{{ error }}</p>
                </div>
            </div>
        </div>
         
</div>
